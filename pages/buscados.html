<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buscador</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/7726b6cf86.js" crossorigin="anonymous"></script>
        <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet">
        <link rel="shorcut icon" href="../favicon.ico" type="imagex/x-icon">
        <link href="../css/estilos.css" rel="stylesheet"> 
    </head>
<body>
    <header class="header">
        <nav class="navegacion">
            <a class="anclaLogo" href="../index.html">
                <i class="fas fa-film" ></i>
                <span>Libros</span>
            </a>
            <ul class="listaNav">
                <li class="listaItem">
                    <a class="linkNav" href="../index.html#tendencias">Tendencias</a>
                </li>
                <li class="listaItem">
                    <a class="linkNav" href="registrarse.html">Registrarse</a>
                </li>
                <li class="listaItem">
                    <a class="linkNav iniciarSesion" href="ingresar.html">Ingresar</a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="main" class="main">
        <section class="buscadorPrincipal buscados" data-aos="zoom-in" data-aos-duration="1000">
            <h2 class="tituloSection">¿Qué estás buscando para leer?</h2>
            <div class="buscadorPeliculas">
                <input id="queBusco" class="inputBuscador buscados" type="text" placeholder="Buscar...">
                <input id="buscarLibros" type="submit" value="Buscar" class="botonBuscador">
            </div>
        </section>   
        <section id="tendencias" class="peliculasTendencia buscados" data-aos="fade-up" data-aos-delay="50" data-aos-duration="1000">
            <div id="peliculas" class="peliculas">
            </div>
        </section>
        </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="../js/buscador_libros.js"></script>
</body>
</html>
