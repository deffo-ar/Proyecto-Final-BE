<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7726b6cf86.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet">
    <link rel="shorcut icon" href="../favicon.ico" type="imagex/x-icon">
    <link href="../css/estilos.css" rel="stylesheet"> 
</head>
<body class="bodyRegistrarse">
    <header class="headerRegistrarse">
        <a class="anclaLogo" href="../index.html">
            <i class="fas fa-film" aria-hidden="true"></i>
            <span>Libros</span>
        </a>
    </header>
    <main id="main" class="main">
        <section class="seccionRegistrarse" data-aos="zoom-in" data-aos-duration="1000">
            <form action="" method="get" id="meRegistro" >
                <h2 class="tituloRegistrarse" id="titulo">Registrarse</h2>
                <div>
                    <input type="text" placeholder="Nombre" id="nombre" name="nombre">
                    <span id="nombreError" class="error"></span>
                </div>
                <div>
                    <input type="text" placeholder="Apellido" id="apellido" name="apellido">
                    <span id="apellidoError" class="error"></span>
                </div>
                <div>
                    <input type="email" placeholder="Email" id="email" name="email">
                    <span id="emailError" class="error"></span>
                </div>
                <div>
                    <input type="password" placeholder="Contraseña" id="password" name="password">
                    <span id="passwordError" class="error"></span>
                </div>
                <div>
                    <input type="date" placeholder="Fecha Nac. (dd/mm/aaaa)" id="fnac" name="fnac">
                    <span id="fnacError" class="error"></span>
                </div>
                <div>
                    <select name="pais" id="pais">
                        <option value="">País</option>
                        <option value="AR">Argentina</option>
                        <option value="UY">Uruguay</option>
                        <option value="BR">Brasil</option>
                    </select>
                    <span id="paisError" class="error"></span>
                </div>
                <div class="terminos">
                    <input class="check" type="checkbox" id="terminos">
                    <label class="textoCheck" for="terminos">Acepto Términos y Condiciones</label>
                    <div id="terminosError" class="error"></div>                    
                </div>
                <div>
                    <input type="submit" value="Registrarse" class="boton" >
                </div>
                <div>
                    <a class="ayuda" href="ingresar.html">¿Tenés cuenta? Ingresar</a>
                </div>
            </form>
        </section>
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>    
    <script src="../js/validar_registro.js"></script>
</body>

</html>
