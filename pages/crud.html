<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buscador</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/7726b6cf86.js" crossorigin="anonymous"></script>
        <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet">
        <link rel="shorcut icon" href="../favicon.ico" type="imagex/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="../css/estilos.css" rel="stylesheet"> 
    </head>
<body>
    <header class="header">
        <nav class="navegacion">
            <a class="anclaLogo" href="../index.html">
                <i class="fas fa-film" ></i>
                <span>Libros</span>
            </a>
            <ul class="listaNav">
                <li class="listaItem">
                    <a class="linkNav" href="../index.html#tendencias">Tendencias</a>
                </li>
                <li class="listaItem">
                    <a class="linkNav" href="registrarse.html">Registrarse</a>
                </li>
                <li class="listaItem">
                    <a class="linkNav iniciarSesion" href="ingresar.html">Ingresar</a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="main" class="mainCrud">
        <section class="sectionFormulario">
            <br>
            <form id="itemForm" class="mb-4">
                <div class="row">
                    <div class="col">
                        <input type="hidden" id="id" name="id">
                        <div class="form-group">
                            <label for="titulo">Título: </label>
                            <input type="text" class="form-control" id="titulo" name="titulo" required>
                        </div>
                        <div class="form-group">
                            <label for="fecha">Fecha de Publicación:  </label>
                            <input type="date" class="form-control" id="fecha_publicacion" name="fecha_publicacion" required>
                        </div>
                        <div class="form-group">
                            <label for="genero">Género: </label>
                            <input type="text" class="form-control" id="genero" name="genero" required>
                        </div>
                        <div class="form-group">
                            <label for="paginas">Nº de Páginas: </label>
                            <input type="text" class="form-control" id="num_paginas" name="num_paginas" required>
                        </div>
                        <div class="form-group">
                            <label for="sinopsis">Sinópsis: </label>
                            <input type="text" class="form-control" id="sinopsis" name="sinopsis" required>
                        </div>
                        <div class="form-group">
                            <label for="autor">Autor: </label>
                            <input type="text" class="form-control" id="autor" name="autor" required>
                        </div>
                        <div class="form-group">
                            <label for="editorial">Editorial: </label>
                            <input type="text" class="form-control" id="editorial" name="editorial" required>
                        </div>
                        <div class="form-group">
                            <label for="imagen">Imagen: </label>
                            <input type="file" accept="image/*" class="form-control" id="imagen" name="imagen">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </section>

        <!-- tabla resultados -->
        <section class="sectionFormularioTabla">
            <h2>Libros</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Fecha de Publicación</th>
                        <th>Género</th>
                        <th>Nº de Páginas</th>                                                                       
                        <th>Sinópsis</th> 
                        <th>Autor</th> 
                        <th>Editorial</th>
                        <th>Imagen</th>
                        <th colspan="2">Acciones</th>
                    </tr>
                    <tbody id="itemsTableBody">
                        <!-- Se genera con JS -->
                    </tbody>
                </thead>
            </table>

        </section>
    </main>
    <footer class="footer">
        <nav class="navegacion">
            <ul class="listaNav">
                <li class="listaItem"><a class="linkNav" href="">Términos y condiciones</a></li>
                <li class="listaItem"><a class="linkNav" href="">Preguntas frecuentes</a></li>
                <li class="listaItem"><a class="linkNav" href="">Ayuda</a></li>
                <li class="listaItem"><a class="linkNav administradorPeliculas" href="../index.html">Administrador de Libros</a></li>
            </ul>
        </nav>
    </footer>   
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="../js/app.js"></script>
</body>
</html>
